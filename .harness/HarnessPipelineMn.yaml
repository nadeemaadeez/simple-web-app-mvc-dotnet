pipeline:
  name: HarnessPipelineMn
  identifier: HarnessPipelineMn
  projectIdentifier: SampleProject
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GithubConnectorMN
        repoName: simple-web-app-mvc-dotnet
        build: <+input>
  stages:
    - stage:
        name: build CI
        identifier: build_CI
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.Harness_Kubernetes_Cluster
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Windows
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone
                  identifier: GitClone
                  spec:
                    connectorRef: GithubConnectorMN
                    repoName: simple-web-app-mvc-dotnet
                    build:
                      type: branch
                      spec:
                        branch: main
